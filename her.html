<body

    <!-- TOP BAR -->

        class="fixed top-0 left-0 w-full z-50 bg-white/95 dark:bg-slate-950/95 backdrop-blur-md border-b border-slate-100 dark:border-slate-800">
        <div class="max-w-md mx-auto px-4 h-14 flex items-center justify-between">
            <div class="flex items-center gap-2 font-bold text-lg">
                <span>zalfa.nazhifah</span>
                <i data-lucide="badge-check" class="w-4 h-4 text-blue-500 fill-current"></i>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()"><i data-lucide="sun" class="w-6 h-6 dark:hidden"></i><i
                        data-lucide="moon" class="w-6 h-6 hidden dark:block"></i></button>
                <button><i data-lucide="menu" class="w-6 h-6"></i></button>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto pt-16 px-4">

        <!-- PROFILE HEADER -->
        <div class="flex items-center justify-between mb-6">
            <!-- Avatar -->
            <div class="w-20 h-20 rounded-full p-[2px] bg-gradient-to-tr from-pink-500 to-purple-500">
                <div class="w-full h-full rounded-full bg-white dark:bg-slate-950 p-0.5">
                    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80"
                        class="w-full h-full rounded-full object-cover">
                </div>
            </div>

            <!-- Stats -->
            <div class="flex-1 flex justify-around text-center ml-4">
                <div>
                    <div class="font-bold text-lg">24</div>
                    <div class="text-xs text-slate-500">Posts</div>
                </div>
                <div>
                    <div class="font-bold text-lg">1.2M</div>
                    <div class="text-xs text-slate-500">Followers</div>
                </div>
                <div>
                    <div class="font-bold text-lg">1</div>
                    <div class="text-xs text-slate-500">Following</div>
                </div>
            </div>
        </div>

        <!-- BIO -->
        <div class="mb-6">
            <h1 class="font-bold text-sm">Zalfa Nazhifah</h1>
            <p class="text-sm text-slate-600 dark:text-slate-300 whitespace-pre-line">The Main Character üíÖ
                She deserves the world üåç
                Blue Soul & Pink Heart üíôü©∑</p>
            <a href="#" class="text-sm text-blue-900 dark:text-blue-100 font-medium">worldofanya.com</a>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="flex gap-2 mb-8">
            <button
                class="flex-1 bg-slate-100 dark:bg-slate-800 py-1.5 rounded-lg text-sm font-semibold">Following</button>
            <button
                class="flex-1 bg-slate-100 dark:bg-slate-800 py-1.5 rounded-lg text-sm font-semibold">Message</button>
            <button class="bg-slate-100 dark:bg-slate-800 px-2 rounded-lg"><i data-lucide="user-plus"
                    class="w-4 h-4"></i></button>
        </div>

        <!-- HIGHLIGHTS -->
        <div class="flex gap-4 overflow-x-auto no-scrollbar mb-8">
            <div class="flex flex-col items-center gap-1 min-w-[64px]">
                <div class="w-16 h-16 rounded-full bg-slate-100 dark:bg-slate-800 p-1">
                    <div
                        class="w-full h-full rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center">
                        <i data-lucide="heart" class="w-6 h-6 text-pink-500"></i>
                    </div>
                </div>
                <span class="text-xs">Love</span>
            </div>
            <div class="flex flex-col items-center gap-1 min-w-[64px]">
                <div class="w-16 h-16 rounded-full bg-slate-100 dark:bg-slate-800 p-1">
                    <div
                        class="w-full h-full rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center">
                        <i data-lucide="plane" class="w-6 h-6 text-blue-500"></i>
                    </div>
                </div>
                <span class="text-xs">Trips</span>
            </div>
            <div class="flex flex-col items-center gap-1 min-w-[64px]">
                <div class="w-16 h-16 rounded-full bg-slate-100 dark:bg-slate-800 p-1">
                    <div
                        class="w-full h-full rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center">
                        <i data-lucide="music" class="w-6 h-6 text-purple-500"></i>
                    </div>
                </div>
                <span class="text-xs">Vibe</span>
            </div>
        </div>

        <!-- TABS -->
        <div class="flex border-b border-slate-100 dark:border-slate-800 mb-1">
            <button class="flex-1 pb-3 border-b-2 border-slate-900 dark:border-white"><i data-lucide="grid-3x3"
                    class="w-6 h-6 mx-auto"></i></button>
            <button class="flex-1 pb-3 text-slate-400"><i data-lucide="clapperboard"
                    class="w-6 h-6 mx-auto"></i></button>
            <button class="flex-1 pb-3 text-slate-400"><i data-lucide="user-square"
                    class="w-6 h-6 mx-auto"></i></button>
        </div>

        <!-- GRID -->
        <div class="grid grid-cols-3 gap-1">
            <div class="aspect-square bg-slate-100 dark:bg-slate-800"><img
                    src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=500&q=80"
                    class="w-full h-full object-cover"></div>
            <div class="aspect-square bg-slate-100 dark:bg-slate-800"><img
                    src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=500&q=80"
                    class="w-full h-full object-cover"></div>
            <div class="aspect-square bg-slate-100 dark:bg-slate-800"><img
                    src="https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?w=500&q=80"
                    class="w-full h-full object-cover"></div>
            <div class="aspect-square bg-slate-100 dark:bg-slate-800"><img
                    src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=500&q=80"
                    class="w-full h-full object-cover"></div>
            <div class="aspect-square bg-slate-100 dark:bg-slate-800"><img
                    src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500&q=80"
                    class="w-full h-full object-cover"></div>
            <div class="aspect-square bg-slate-100 dark:bg-slate-800"><img
                    src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=500&q=80"
                    class="w-full h-full object-cover"></div>
        </div>

    </main>

    <!-- BOTTOM NAV -->
    <nav id="bottom-nav"
        class="fixed bottom-0 left-0 w-full bg-white dark:bg-slate-950 border-t border-slate-100 dark:border-slate-800 z-50 pb-safe">
        <div class="max-w-md mx-auto flex justify-around items-center h-14">
            <a href="index.html" class="p-2 text-slate-400 hover:text-slate-900 dark:hover:text-white"><i
                    data-lucide="home" class="w-6 h-6"></i></a>
            <a href="#" class="p-2 text-slate-400 hover:text-slate-900 dark:hover:text-white"><i data-lucide="search"
                    class="w-6 h-6"></i></a>

            <!-- Add Post Button (Hidden by default) -->
            <button id="add-post-btn"
                class="hidden p-2 bg-slate-900 dark:bg-white text-white dark:text-slate-900 rounded-xl shadow-lg transform -translate-y-2">
                <i data-lucide="plus-square" class="w-6 h-6"></i>
            </button>

            <a href="#" class="p-2 text-slate-400 hover:text-slate-900 dark:hover:text-white"><i data-lucide="film"
                    class="w-6 h-6"></i></a>
            <a href="her.html" class="p-2">
                <div class="w-6 h-6 rounded-full overflow-hidden border-2 border-slate-900 dark:border-white">
                    <img src="https://ui-avatars.com/api/?name=Anya" class="w-full h-full object-cover">
                </div>
            </a>
        </div>
    </nav>

    <!-- POST MODAL (Reused) -->
    <div id="post-modal"
        class="hidden fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-2xl overflow-hidden shadow-2xl">
            <div class="p-4 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center">
                <button id="close-modal-btn" class="text-slate-500">Cancel</button>
                <h3 class="font-bold">New Post</h3>
                <button form="post-form" type="submit" class="text-blue-500 font-bold">Share</button>
            </div>
            <form id="post-form" class="p-4 space-y-4">
                <div
                    class="aspect-square bg-slate-100 dark:bg-slate-800 rounded-xl flex items-center justify-center relative overflow-hidden group">
                    <input type="file" id="post-image" accept="image/*"
                        class="absolute inset-0 opacity-0 cursor-pointer z-10">
                    <div class="text-center text-slate-400 pointer-events-none">
                        <i data-lucide="image-plus" class="w-10 h-10 mx-auto mb-2"></i>
                        <span class="text-xs">Tap to upload photo</span>
                    </div>
                    <img id="image-preview"
                        class="absolute inset-0 w-full h-full object-cover hidden pointer-events-none">
                </div>
                <textarea id="post-caption" rows="3"
                    class="w-full bg-transparent border-none focus:ring-0 resize-none p-0 text-sm"
                    placeholder="Write a caption..."></textarea>
            </form>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script>
        // Simple Image Preview Logic
        document.getElementById('post-image').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.getElementById('image-preview');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
