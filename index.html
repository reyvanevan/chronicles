<!DOCTYPE html>
<html lang="id" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>World of Anya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/config.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Hide scrollbar for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body
    class="bg-white dark:bg-slate-950 min-h-screen text-slate-900 dark:text-white pb-16 transition-colors duration-500">

    <!-- TOP BAR -->
    <header
        class="fixed top-0 left-0 w-full z-50 bg-white/95 dark:bg-slate-950/95 backdrop-blur-md border-b border-slate-100 dark:border-slate-800">
        <div class="max-w-md mx-auto px-4 h-14 flex items-center justify-between">
            <div id="secret-login-trigger" class="font-serif text-xl font-bold cursor-pointer select-none">
                World of <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500">Anya</span>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()"><i data-lucide="sun" class="w-6 h-6 dark:hidden"></i><i
                        data-lucide="moon" class="w-6 h-6 hidden dark:block"></i></button>
                <button><i data-lucide="heart" class="w-6 h-6"></i></button>
                <button><i data-lucide="message-circle" class="w-6 h-6"></i></button>
            </div>
        </div>
    </header>

    <!-- STORIES (Optional Placeholder) -->
    <div
        class="pt-16 pb-2 max-w-md mx-auto overflow-x-auto no-scrollbar flex gap-4 px-4 border-b border-slate-100 dark:border-slate-800">
        <div class="flex flex-col items-center gap-1 min-w-[64px]">
            <div class="w-16 h-16 rounded-full p-[2px] bg-gradient-to-tr from-yellow-400 to-orange-500">
                <div class="w-full h-full rounded-full bg-white dark:bg-slate-950 p-0.5">
                    <img src="https://ui-avatars.com/api/?name=Us&background=random"
                        class="w-full h-full rounded-full object-cover">
                </div>
            </div>
            <span class="text-xs">Your Story</span>
        </div>
        <!-- More stories can be added here -->
    </div>

    <!-- FEED CONTAINER -->
    <main id="feed-container" class="max-w-md mx-auto pt-2 min-h-screen">
        <!-- Posts will be injected here by js/app.js -->
        <div class="flex flex-col items-center justify-center py-20 text-slate-400">
            <i data-lucide="loader-2" class="w-8 h-8 animate-spin mb-2"></i>
            <p class="text-sm">Loading memories...</p>
        </div>
    </main>

    <!-- BOTTOM NAV -->
    <nav id="bottom-nav"
        class="fixed bottom-0 left-0 w-full bg-white dark:bg-slate-950 border-t border-slate-100 dark:border-slate-800 z-50 pb-safe">
        <div class="max-w-md mx-auto flex justify-around items-center h-14">
            <a href="#" class="p-2 text-slate-900 dark:text-white"><i data-lucide="home"
                    class="w-6 h-6 fill-current"></i></a>
            <a href="#" class="p-2 text-slate-400 hover:text-slate-900 dark:hover:text-white"><i data-lucide="search"
                    class="w-6 h-6"></i></a>

            <!-- Add Post Button (Hidden by default) -->
            <button id="add-post-btn"
                class="hidden p-2 bg-slate-900 dark:bg-white text-white dark:text-slate-900 rounded-xl shadow-lg transform -translate-y-2">
                <i data-lucide="plus-square" class="w-6 h-6"></i>
            </button>

            <a href="#" class="p-2 text-slate-400 hover:text-slate-900 dark:hover:text-white"><i data-lucide="film"
                    class="w-6 h-6"></i></a>
            <a href="her.html" class="p-2">
                <div class="w-6 h-6 rounded-full overflow-hidden border border-slate-200 dark:border-slate-700">
                    <img src="https://ui-avatars.com/api/?name=Anya" class="w-full h-full object-cover">
                </div>
            </a>
        </div>
    </nav>

    <!-- POST MODAL -->
    <div id="post-modal"
        class="hidden fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-2xl overflow-hidden shadow-2xl">
            <div class="p-4 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center">
                <button id="close-modal-btn" class="text-slate-500">Cancel</button>
                <h3 class="font-bold">New Post</h3>
                <button form="post-form" type="submit" class="text-blue-500 font-bold">Share</button>
            </div>
            <form id="post-form" class="p-4 space-y-4">
                <div
                    class="aspect-square bg-slate-100 dark:bg-slate-800 rounded-xl flex items-center justify-center relative overflow-hidden group">
                    <input type="file" id="post-image" accept="image/*"
                        class="absolute inset-0 opacity-0 cursor-pointer z-10">
                    <div class="text-center text-slate-400 pointer-events-none">
                        <i data-lucide="image-plus" class="w-10 h-10 mx-auto mb-2"></i>
                        <span class="text-xs">Tap to upload photo</span>
                    </div>
                    <img id="image-preview"
                        class="absolute inset-0 w-full h-full object-cover hidden pointer-events-none">
                </div>
                <textarea id="post-caption" rows="3"
                    class="w-full bg-transparent border-none focus:ring-0 resize-none p-0 text-sm"
                    placeholder="Write a caption..."></textarea>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="login-modal" class="hidden fixed inset-0 z-[70] bg-black/90 flex items-center justify-center p-4">
        <div class="w-full max-w-xs space-y-4 text-center">
            <h2 class="text-white font-serif text-2xl">Secret Access</h2>
            <form id="login-form" class="space-y-3">
                <input type="email" id="login-email" placeholder="Email"
                    class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder:text-white/50 outline-none focus:border-white/50">
                <input type="password" id="login-password" placeholder="Password"
                    class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder:text-white/50 outline-none focus:border-white/50">
                <button type="submit" class="w-full py-3 bg-white text-black font-bold rounded-lg">Unlock</button>
            </form>
            <button onclick="document.getElementById('login-modal').classList.add('hidden')"
                class="text-white/50 text-sm">Cancel</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script>
        // Simple Image Preview Logic
        document.getElementById('post-image').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.getElementById('image-preview');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
