<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe | World of Anya</title>
    
    <!-- Preload resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-slate-950 min-h-screen flex items-center justify-center">
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="text-center">
        <div class="w-16 h-16 bg-gradient-to-tr from-pink-500 to-purple-500 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-pink-500/30 animate-pulse">
            <i data-lucide="globe-2" class="w-8 h-8 text-white"></i>
        </div>
        <h1 class="text-white text-2xl font-bold mb-2">Universe</h1>
        <p class="text-white text-lg font-medium">Authenticating...</p>
        <p class="text-slate-400 text-sm mt-2">Please wait</p>
        
        <div class="mt-6 w-48 bg-slate-800 rounded-full h-1.5 mx-auto overflow-hidden">
            <div class="bg-gradient-to-r from-pink-500 to-purple-500 h-full rounded-full animate-pulse"></div>
        </div>
    </div>

    <!-- Auth Check Script -->
    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Initialize icons
        lucide.createIcons();

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                // No session, redirect to login
                window.location.href = 'login.html';
            } else {
                // User authenticated, redirect to home
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
